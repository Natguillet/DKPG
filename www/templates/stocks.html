<ion-view view-title="stocks">
  <ion-content>
    <button class="button button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button>
    <ion-list>
      <ion-item ng-repeat="stock in stocks" href="#/app/stocks/{{stock.id_medic}}">
        <div class="row">
          <div class="col">{{stock.nomM}}</div>
          <div class="col">{{stock.date_peremption}}</div>
          <div class="col">{{stock.quantite}}</div>
        </div>
      </ion-item>
    </ion-list>
    <ion-list show-delete="false" can-swipe="true">
       <ion-item ng-repeat="thing in things">
 {{thing}}
       <ion-option-button class="button-assertive ion-trash-b" ng-click="remove(thing)"></ion-option-button>
       </ion-item>
     </ion-list>
  </ion-content>
</ion-view>
