<ion-view view-title="Commande">
  <ion-content>
  <button class="button button-dark button-block" modal-select="" ng-model="select"
  options="stocks" modal-select="" has-search="true" on-select="search(newValue)" multiple=""
  cancel-button="Fermer" modal-title="Selectionner les mÃ©dicaments" hide-reset=false
  search-placeholder="Recherche" cancel-search-button="Effacer">
  <i class="icon ion-medkit placeholder-icon"></i>
  Recherche
  <div class="option">
    {{option.nomM}}
  </div>
  </button>
  <!--<div class="list card">
    {{select.nomM}}
    {{select.quantite}}
    {{select.DCI_nom}}
  </div>-->
  <div class="list card">
    <ion-item ng-repeat="medic in panier" item="medic">
      <div class="row">
        <div class="col">{{medic.nomM}}</div>
        <div class="col">{{medic.DCI_nom}}</div>
   </div>
 </div>
 <button class="button button-assertive button-block" ng-click="showConfirmsup()">
   Annuler la commande
 </button>
 <button class="button button-balanced button-block" ng-click="showConfirmval()">
   Commander
 </button>
 </ion-content>
</ion-view>
