<ion-view view-title="patient">
  <ion-content>
  <form ng-submit="doPatient()">
    <div>
   		<label  class="item item-input">
      <span class="input-label"> ID: </span>
   		<input type="text" id="ID" ng-model="patientData.ID"/>
      </label>
    </div>          
    <div>
   		 <label  class="item item-input">
      <span class="input-label"> Nom facteur: </span>
      <input type="text" id="ID" ng-model="patientData.nomfacteur"/>
      </label>
    </div>
    <div>
   		 <label  class="item item-input">
      <span class="input-label"> Nom: </span>
      <input type="text" id="ID" ng-model="patientData.nom"/>
      </label>
    </div>
    <div>
   		 <label  class="item item-input">
      <span class="input-label"> Prenom: </span>
      <input type="text" id="ID" ng-model="patientData.prenom"/>
      </label>
    </div>
    <div>
   		 <label  class="item item-input">
      <span class="input-label"> Adresse: </span>
      <input type="text" id="ID" ng-model="patientData.adresse"/>
      </label>
    </div>
    <div>
   		 <label  class="item item-input">
      <span class="input-label"> Email: </span>
      <input type="text" id="ID" ng-model="patientData.email"/>
      </label>
    </div>
    <div>
   		 <label  class="item item-input">
      <span class="input-label"> Phone: </span>
      <input type="text" id="ID" ng-model="patientData.phone"/>
      </label>
    </div>
    <div>
   		 <label  class="item item-input">
      <span class="input-label"> Birth-Date: </span>
      <input type="text" id="ID" ng-model="patientData.birthdate"/>
      </label>
    </div>
    <div>
   		 <label  class="item item-input">
      <span class="input-label"> Birth-Date: </span>
      <input type="text" id="ID" ng-model="patientData.birthdate"/>
      </label>
    </div>
    <div>
   		 <label  class="item item-input">
      <span class="input-label"> Note: </span>
      <input type="text" id="ID" ng-model="patientData.note"/>
      </label>
    </div>
    <div>
            <label class ="item">
            <button class="button button-small button-assertive" type="submit" href=#/app/patients">
            Cr√©er Patient
            </button>
            </label>
    </div>
    </form>
  </ion-content>
</ion-view>
