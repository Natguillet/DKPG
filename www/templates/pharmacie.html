<ion-view view-title="Pharmacie">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-medkit placeholder-icon"></i>
        <input type="text" placeholder="Recherche"
        ng-model="text">
        <button ng-if="text.length"
        class="button button-icon ion-android-close input-button"
        ng-click="clearSearch()">
      </button>
    </label>
  </div>
  <div class="list card" type="select" ng-model="select">
    {{select.title}}
    {{select.nb}}
    {{select.date}}
  </div>
  <button class="button button-avanced button-block" ng-click="choixMedic()">
    Medicament
  </button>
  <button class="button button-balanced button-block" ng-click="ajouter()">
    Ajouter
  </button>
  <div class="list card">
    <ion-item ng-repeat="medic in panier">
      <div class="row">
        <div class="col">{{medic.title}}</div>
        <div class="col">{{medic.date}}</div>
        <div class="col">{{medic.nb}}</div>
        <div class="col">
          <button class="button button-assertive" ng-click="supprimer()">
            Supprimer
          </button>
        </div>
        <div class="col">
          <select>
            <option>Blue</option>
            <option selected>Green</option>
            <option>Red</option>
          </select>
        </div>
      </div>
    </ion-item>
  </div>
</div>
</ion-content>
</ion-view>
