
<ion-view view-title="Pharmacie">
  <ion-content>
  <button class="button button-dark button-block" modal-select="" ng-model="select"
  options="stocks" modal-select="" has-search="true" on-select="search(newValue)">
  <i class="icon ion-medkit placeholder-icon"></i>
  Recherche
  <div class="option">
    {{option.nomM}}
    {{option.quantite}}
  </div>
  </button>
  <!--<div class="list card">
    {{select.nomM}}
    {{select.quantite}}
    {{select.DCI_nom}}
  </div>-->
  <div class="list card">
    <ion-item ng-repeat="medic in panier" item="medic">
      <div class="row">
        <div class="col">{{medic.nomM}}</div>
        <div class="col">{{medic.DCI_nom}}</div>
        <div class="col"><span
          ng-class=
          "{'balanced-bg balanced-border':medic.quantite >=10,
          'energized-bg energized-border':medic.quantite<10 && medic.quantite>=5,
          'assertive-bg assertive-border':medic.quantite<5}"
          style="
          color:white;
          border-radius:4px;
          border-width:1px;
          border-style:solid;
          padding:0 12px;">
          Stock : {{medic.quantite}}</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="button button-small button-assertive" ng-click="showConfirm(medic)">
            Supprimer
          </button>
        </div>
        <div class="col">
          <button class="button button-icon icon ion-minus-round" ng-click="moins(medic)"></button>
        </div>
        <div class="col">
          <button class="button button-icon icon ion-plus-round" ng-click="plus(medic)"></button>
        </div>
        <div class="col">Quantit√© : {{medic.nb}}</div>
      </div>
    </ion-item>
  </div>
  <button class="button button-assertive button-block" ng-click="vider()">
    Vider le panier
  </button>
  <button class="button button-balanced button-block" ng-click="valider()">
    Valider
  </button>
  <button class="button button-positive button-block" ng-click="loadData()">
    Load Data
  </button>
  <ion-list show-delete="false" can-swipe="true">
       <ion-item ng-repeat="thing in things">
 {{thing}}
       <ion-option-button class="button-assertive ion-trash-b" ng-click="remove(thing)"></ion-option-button>
       </ion-item>
     </ion-list>
</ion-content>
</ion-view>
